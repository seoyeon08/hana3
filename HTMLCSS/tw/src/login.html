<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="flex justify-center h-screen items-center border-slate-200">
            <div class="border border-state-500 rounded-md w-2/3">
                <h1 class="text-3xl text-center font-semibold font-mono mb-5">Login</h1>
                <form action="">
                    <div class="grid grid-cols-6">
                        <label for="email" class="col-span-2">Email</label>
                        <input type="email" id="email" class="sm:col-span-2 col-span-3 ring-1 rounded-sm">
                    </div>
                    <div class="grid grid-cols-6 my-5">
                        <label for="password" class="col-span-2">Password</label>
                        <input type="password" id="password" class="sm:col-span-2 col-span-3 ring-1 rounded-sm">
                    </div>
                    <div class="flex justify-between">
                        <a href="#" class="text-sky-500 underline-offset-2 hover:text-sky-700">Regist</a>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
